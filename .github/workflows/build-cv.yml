name: Build CV PDFs

on:
  push:
    branches: [master]
    paths:
      - 'src/cv.md'
      - 'src/minimal-cv.md'
      - 'src/assets/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install mdpdf
        run: npm install -g mdpdf

      - name: Build PDFs
        run: |
          mdpdf src/cv.md "AntonLebedev-CV.pdf" --style src/assets/css/styles.css --gh-style
          mdpdf src/minimal-cv.md "AntonLebedev-CV-brief.pdf" --style src/assets/css/minimal.css --gh-style --border-top=10 --border-bottom=10

      - name: Prepare pages
        run: |
          mkdir -p _site
          mv AntonLebedev-CV.pdf _site/
          mv AntonLebedev-CV-brief.pdf _site/

      - uses: actions/upload-pages-artifact@v3

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
